<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dating Form</title></head>
    <body>
        <center>
    <h1>Application  For Permission To Date My Daughter</h1></center>
    <p><strong>Note:</strong>Form is to be completed at least 21 days prior to date</p>
    <h3>Personal Details</h3>

    <table cellspacing="20">
        <tr>
            <td><label for="">Name:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Address</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Email</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">Phone Number</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td><label for="">IQ</label></td>
            <td><input type="text"></td>
        </tr>
        </table>
        <table>
        <tr><td><p>Gender</p></td></tr>
        
        <tr>
            <td>
                <input type="radio"></td>
            <td>
                <p>Male</p>
            </td>
            </tr>
            <tr>
                <td>
                    <input type="radio">
                </td>
                <td><p>Female</p></td>
                
                </tr>
                <tr>
                   <td><input type="radio">
                </td>
                <td><p>Other</p></td>
            </tr>
            <tr>
                <td><p>Date of Proposed Outing</p></td>
                <td><input type="date"></td>
            </tr>
    </table>
    </form>

</body>
</html>
